<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SmartCold | Login in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="assets/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="assets/plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body class="hold-transition login-page">
	 <div class="login-box">
	   <div class="login-logo">
	     <label href=""><b>冷库360·</b>SmartCold</label>
	   </div>
	   <div class="login-box-body">
	     <p class="login-box-msg">登录系统</p>
<!-- 	     <form action="" method="post"> -->
	       <div class="form-group has-feedback">
	         <input type="text" id="username" class="form-control" placeholder="用户名">
	       </div>
	       <div class="form-group has-feedback">
	         <input type="password" id="password" class="form-control" placeholder="密码">
	       </div>
         <div class="row">
	         <div class="col-xs-8">
	           <a style="color:red" hidden=true id="mention"></a>
	         </div>
         </div>
	       <div class="row">
	         <div class="col-xs-8">
	           <div class="checkbox icheck">
	           </div>
	         </div><!-- /.col -->
	         <div class="col-xs-4">
	           <button  id="submit" onclick="login();"  class="btn btn-primary btn-block btn-flat">登录</button>
	         </div><!-- /.col -->
	       </div>
<!-- 	     </form> -->
	
	     <a href="#">忘记密码</a><br>
	     <a href="register.html" class="text-center">注册</a>
	
	   </div><!-- /.login-box-body -->
	 </div><!-- /.login-box -->
	
<!-- jQuery 2.1.4 -->
<script src="assets/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script type="text/javascript">
	function showErrorInfo(msg) {
	    var msgEl = $("#mention");
	    if (msg == null || msg == '') {
	        msgEl.hide();
	        msgEl.html('');
	    } else {
	        msgEl.show();
	        msgEl.html(msg);
	    }
	}
	function login() {
	    var me = "#submit";
	    if ($(me).data('isLoading') === true) return; //防止再次点击登录
	    showErrorInfo("");
	    userName = $("#username").val();
	    password = $("#password").val();
	    if (userName == '') {
	        showErrorInfo("用户名不能为空！");
	        $("#username").focus();
	        return;
	    } else if (password == '') {
	        showErrorInfo("密码不能为空！");
	         $("#password").focus();
	        return;
	    }
	    $(me).text("登录中...");
	    $(me).data('isLoading', true);
	       $.ajax({
				type : "POST",
				dataType : "json",
				url : "/i/user/login",
				data : {userName : userName,password : password},
				complete : function(e){$(me).text("登录"); $(me).delay(500).data('isLoading',false);},
				success : function(data) {
					if (data.status == 0) {
                        document.cookie = data.message;
						if (window.location.hash != "") {
							backUrl = window.location.hash;
						} else {
							backUrl = "#/about";
						}
						window.location.href = "http://"+ window.location.host + "/"+ backUrl;
						window.Event.returnValue = false;
					} else {
					    $("#mention")[0].hidden = false;
						showErrorInfo(data.message);
					}
				}
			});
	    
	};
	$(document).on({
	    keyup: function(e) {
	        if (e.keyCode == '13') {
	            login();
	        }
	    }
	});

</script>

  </body>
</html>
