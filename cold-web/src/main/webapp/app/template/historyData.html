<div>
	<section class="content-header">
		<h1 class="page-header">历史数据查询</h1>
	</section>
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<!-- 查询数据展示  -->
				<div class="col-lg-12">
					<div class="col-lg-12">
						<div class="pull-left">
							<ui-select ng-model="selectedOption" theme="bootstrap"
								style="width: 300px;" append-to-body="true"
								title="Choose a person"> 
								<ui-select-match>{{selectedOption.keyDesc}}-{{selectedOption.oidDesc}} </ui-select-match> 
								<ui-select-choices
								 	group-by="'keyDesc'"
								 	repeat="option in searchOptions">
									<div ng-bind="option.oidDesc"></div>
								</ui-select-choices> 
							</ui-select>
						</div>
						<form class="navbar-form navbar-left" role="search">
	
							&nbsp;&nbsp;
							<div class="form-group">
								<label>时间范围：</label>
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-clock-o"></i>
									</div>
									<input type="text" class="form-control pull-right"
										style="width: 270px;" id="reservationtime" ng-model="picktime">
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-default"
									ng-click="search()">查询</button>
							</div>
						</form>
					</div>
					<div class="col-lg-12">
						<div class="box box-gray">
							<div class="bg-gray" id="data-chart" style="height: 300px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<script src="../../assets/js/echarts.min.js"></script>
