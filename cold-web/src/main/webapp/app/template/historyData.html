<div>
	<section class="content-header">
		<h1 class="page-header">历史数据查询</h1>
	</section>
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<!-- 查询数据展示  -->
				<div class="col-lg-12">
					<div class="col-lg-12">
						<div class="form-group">
							<form class="navbar-form navbar-left" role="search">
								<div class="form-group">
									<select type="text" class="form-control"
										placeholder="Search"
										ng-options="option.desc for option in searchOptions"
										ng-model="choseOption">
									</select>
								</div>
								&nbsp;&nbsp;
								<div class="form-group">
									<label>时间范围：</label>
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-clock-o"></i>
										</div>
										<input type="text" class="form-control pull-right"
											style="width: 270px;" id="reservationtime"
											ng-model="picktime">
									</div>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-default"
										ng-click="search()">查询</button>
								</div>
							</form>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="box box-gray">
							<div class="bg-gray" id="data-chart" style="height: 300px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<script src="../../assets/js/echarts.min.js"></script>
