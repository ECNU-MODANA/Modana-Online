<div>
<div class="col-md-12">
<div class="form-group">
  <form class="navbar-form navbar-left" role="search">
	  <div class="form-group">
	      <label>时间范围：</label>
	      <div class="input-group">
	      <div class="input-group-addon">
	        <i class="fa fa-clock-o"></i>
	      </div>
	      <input type="text" class="form-control pull-right" style="width:300px;" 
	      id="reservationtime" ng-model="picktime">
	      </div>
	    </div>
	   <div class="form-group">
	    <label>冷库</label>
	    <select ng-options="storage.name for storage in coldStorages" ng-model="choseStorage" class="form-control"></select>
       </div>
	   <div class="form-group">
	    <button ng-click="loadData()" class="text-black">重新加载</button>
       </div>
    </form>
  </div>
     <div class="box box-gray bg-gray {{item}}" style="margin-top:50px;">
       <div class="box-header with-border">
         <i class="fa fa-bar-chart-o"></i>
         <h3 class="box-title">测试数据</h3>
         <div class="box-tools pull-right">
         </div>
       </div>
       <div class="box-body">
         <div id="temperature-chart" style="height: 200px;"></div>
       </div><!-- /.box-body-->
     </div>
     <div class="box box-gray bg-gray {{item}}" style="margin-top:50px;">
       <div class="box-header with-border">
         <i class="fa fa-bar-chart-o"></i>
         <h3 class="box-title">冷库</h3>
         <div class="box-tools pull-right">
         </div>
       </div>
       <div class="box-body">
         <div id="temperature-chart2" style="height: 200px;"></div>
       </div><!-- /.box-body-->
     </div>
	  </div>
</div>
<script src="../../assets/js/echarts.min.js"></script>
