      <!--<h2>账户<b> 注册</b></h2>
      <h4>提供关于创新、创业、创意、创造力的热门资讯</h4>-->
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light" id="form_wizard_1">
            <div class="portlet-title">
              <div class="caption">
                <span class="caption-subject font-green-sharp bold uppercase">
                <i class="fa fa-user"></i> 账户注册
                </span>
              </div>
            </div>
            <div class="portlet-body form">
              <form action="javascript:;" class="form-horizontal" id="submit_form" method="POST">
                <div class="form-wizard">
                  <div class="form-body">
                    <ul class="nav nav-pills nav-justified steps">
                      <li>
                          <a href="#tab1" data-toggle="tab" class="step">
                          <span class="number">
                          1 </span>
                          <span class="desc">
                          <i class="fa fa-check"></i> 验证手机号码 </span>
                          </a>
                      </li>
                      <li>
                          <a href="#tab2" data-toggle="tab" class="step">
                          <span class="number">
                          2 </span>
                          <span class="desc">
                          <i class="fa fa-check"></i> 设置用户密码 </span>
                          </a>
                      </li>
                      <li>
                          <a href="#tab3" data-toggle="tab" class="step">
                          <span class="number">
                          3 </span>
                          <span class="desc">
                          <i class="fa fa-check"></i> 注册成功 </span>
                          </a>
                      </li>
                    </ul>
                    <div id="bar" class="progress progress-striped" role="progressbar">
                      <div class="progress-bar progress-bar-success">
                      </div>
                    </div>
                    <div class="tab-content">
                      <div class="alert alert-danger display-none">
                        <button class="close" data-dismiss="alert"></button>
                        请检查！
                      </div>
                      <div class="alert alert-success display-none">
                        <button class="close" data-dismiss="alert"></button>
                        验证成功!
                      </div>
                      <div class="tab-pane active" id="tab1">
                        <div class="form-group">
                          <label class="control-label col-md-offset-1 col-md-3">输入手机号码 <span class="required">
                          * </span>
                          </label>
                          <div class="col-md-4">
                            <input type="text" class="form-control" name="phone"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-offset-1 col-md-3">输入右侧验证码 <span class="required">
                          * </span>
                          </label>
                          <div class="col-md-4">
                            <input type="text" class="form-control" name=""/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-offset-1 col-md-3">手机验证码 <span class="required">
                          * </span>
                          </label>
                          <div class="col-md-4">
                            <input type="text" class="form-control" name=""/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-offset-1 col-md-3"> <span class="required">
                          * </span>
                          </label>
                          <div class="col-md-4">
                            <div class="checkbox-list">
                              <label><input type="checkbox" checked="checked"/> 创建帐号时，我同意遵守《蔚蓝树服务条款》</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="tab-pane" id="tab2">
                        <div class="form-group">
                          <label class="control-label col-md-offset-1 col-md-3">用户名 <span class="required">
                          * </span>
                          </label>
                          <div class="col-md-4">
                            <input type="text" class="form-control" name="username"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-offset-1 col-md-3">输入邮箱 <span class="required">
                          * </span>
                          </label>
                          <div class="col-md-4">
                            <input type="text" class="form-control" name="email"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-offset-1 col-md-3">输入密码 <span class="required">
                          * </span>
                          </label>
                          <div class="col-md-4">
                            <input type="password" class="form-control" name="password" id="submit_form_password"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-offset-1 col-md-3">再次输入密码 <span class="required">
                          * </span>
                          </label>
                          <div class="col-md-4">
                            <input type="password" class="form-control" name="rpassword"/>
                          </div>
                        </div>
                      </div>
                      <div class="tab-pane" id="tab3">
                        <h3 class="block"><i class="fa fa-check-circle-o" style="color:green; font-size:30px;padding:5px;"></i> 恭喜您，注册成功！</h3>
                        <div class="form-group">
                          <label class="control-label col-md-offset-1 col-md-3">用户名:</label>
                          <div class="col-md-4">
                            <p class="form-control-static" data-display="username">
                            </p>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-offset-1 col-md-3">手机:</label>
                          <div class="col-md-4">
                            <p class="form-control-static" data-display="phone">
                            </p>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-offset-1 col-md-3">邮箱:</label>
                          <div class="col-md-4">
                            <p class="form-control-static" data-display="email">
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-actions">
                    <div class="row">
                      <div class="col-md-12">
                        <a href="javascript:;" class="btn default button-previous">

                        <a href="javascript:;" class="btn blue button-next">

                        </a>-->
                      </div>
                    </div>
                  </div>
                </div>
              </form>
