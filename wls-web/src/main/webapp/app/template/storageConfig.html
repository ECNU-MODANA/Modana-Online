    	 <div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
		 	<!-- 按钮操作区域开始 -->
			<div class="operation">

		<div class="btn-group pull-left" id="status" style="width:20%;padding-left:0;">
			<select ng-model="optAudit" ng-change="auditChanged(optAudit)">
				<option value="0">经营类型</option>
				<option value="1">商品存放类型</option>
				<option value="-1">温度类型</option>
			</select>
		</div>
		<div id="search" class="pull-left"  style="display:none;width:80%;margin-left:0;">								
					<input type="text" placeholder="请输入关键词" id="myText" />
					<div id="searchImg">
						<span class="glyphicon glyphicon-search"></span>
					</div>
				</div>							
			</div>
		<!-- 按钮操作区域结束 -->
		<!-- 表格操作区域开始 -->
			<div class="tableArea" >
			<table class="table table-striped table-bordered" id="tableArea" ng-model="configs">
			   <thead>
			      <tr>
			         <th style="width:30%;" ng-if="optAudit==1">商品存放类型</th>
			         <th style="width:30%;" ng-if="optAudit==0">经营类型</th>
			         <th style="width:30%;" ng-if="optAudit==-1">温度类型</th>
			         <th style="width:50%;">添加时间</th>
			         <th style="width:20%;">操作</th>
			      </tr>
			   </thead>
			   <tbody>
			      <tr ng-repeat="config in configs" > 
			         
			         <td>{{config.type}}</td>
			         <td>{{config.addTime| date:'medium'}}</td>
			         <td>
			         	<span class="delete" ng-click="deleteConfig(config.id)"></span>
			         </td>
			      </tr>
			   </tbody>
			</table>
		</div>
		 </div>  
		 
		<!-- 表格操作区域结束 -->
		<div class="three">
			<div class="btn-group" role="group">
			  <button type="button" class="btn btn-default"  data-toggle="modal" data-target="#coldTypePlus">添加</button>
			</div>
		</div>
		 <!-- 冷库配置模态框 -->
		 <div class="modal fade" id="coldTypePlus" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		   <div class="modal-dialog">
		      <div class="modal-content">
		         <div class="modal-header">
		            <button type="button" class="close" 
		               data-dismiss="modal" aria-hidden="true">
		                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel" ng-if="optAudit==1">
		              	商品存放类型添加
		            </h4>
		            <h4 class="modal-title" id="myModalLabel" ng-if="optAudit==0">
		              	经营类型添加
		            </h4>
		            <h4 class="modal-title" id="myModalLabel" ng-if="optAudit==-1">
		              	温度类型添加
		            </h4>
		         </div>
		         <div class="modal-body">
		         <form class="form-horizontal" name="configForm">
		                  <div class="form-group">
					      <label for="config" class="col-sm-3 control-label" ng-if="optAudit==1">商品存放类型</label>
					      <label for="config" class="col-sm-3 control-label" ng-if="optAudit==0">经营类型</label>
					      <label for="config" class="col-sm-3 control-label" ng-if="optAudit==-1">温度类型</label>
					      <div class="col-sm-9">
					         <input type="text" class="form-control" id="config" ng-model="config"
					            placeholder="请输入需要添加的类型">
					      </div>
					   </div>
				  </form>
		         </div>
		         <div class="modal-footer">
		            <button type="button" class="btn btn-default" 
		               data-dismiss="modal">取消
		            </button>
		            <button type="button" class="btn btn-primary" ng-click="submit()" data-dismiss="modal">
		                                                       添加
		            </button>
		         </div>
		      </div><!-- /.modal-content -->
		</div>
	</div><!-- /.modal -->
		<!-- 冷库配置模态框 end -->
