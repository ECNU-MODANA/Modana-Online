 <!--DOC: menu-always-on-top class to the body element to set menu on top --> 
 <body class="menu-always-on-top" ng-app="app"  ng-controller="geek" > 
  <!--BEGIN--> 
  <div class="weilanshu" id="base_content_container"> 
   <div class="main"> 
    <div class="main"> 
     <div class="container"> 
      <!-- BEGIN SIDEBAR & CONTENT --> 
      <div class="row margin-bottom-40"> 
       <!-- BEGIN CONTENT --> 
       <!-- BEGIN SIDEBAR --> 
       <div class="sidebar col-md-3 col-sm-5"> 
		<div class="geek_mune" style="position:fixed; background:#fff; padding:18px 90px 40px 20px;">
            <div class="mt-radio-list col-md-12">
                 <label class="mt-radio margin-bottom-10">
                      <a ng-click="auditChanged(8)"><input type="radio" name="optionsRadios"  id="optionsRadios0" value="全部" checked> 全部</a>
                  </label><br/>
                  <label class="mt-radio margin-bottom-10">
                      <a ng-click="auditChanged(1)"><input type="radio" name="optionsRadios"  id="optionsRadios1" value="设计狮" checked> 设计狮</a>
                  </label><br/>
                  <label class="mt-radio margin-bottom-10">
                      <a ng-click="auditChanged(2)"><input type="radio" name="optionsRadios"  id="optionsRadios2" value="程序猿" > 程序猿</a>
                  </label><br/>
                  <label class="mt-radio margin-bottom-10">
                      <a ng-click="auditChanged(3)"><input type="radio" name="optionsRadios"  id="optionsRadios3" value="学霸" > 学霸君</a>
                  </label><br/>
                  <label class="mt-radio margin-bottom-10">
                      <a ng-click="auditChanged(4)" ><input type="radio" name="optionsRadios" id="optionsRadios4" value="墨客" > 墨客</a>
                  </label><br/>
                  <label class="mt-radio margin-bottom-10">
                      <a ng-click="auditChanged(5)"><input type="radio" name="optionsRadios"  id="optionsRadios5" value="极客" > 极客</a>
                  </label><br/>
                  <label class="mt-radio margin-bottom-10">
                      <a ng-click="auditChanged(6)"> <input type="radio" name="optionsRadios"  id="optionsRadios6" value="技术控" > 技术控</a>
                  </label><br/>
              </div>
              
            </div>
       </div> 
       <!-- END SIDEBAR --> 
       <div class="col-md-9 col-sm-7"> 
        <div class="content-search margin-bottom-20"> 
         <div class="row"> 
           <div class="col-md-4"> 
              <select id=""  style="height:35px !important"
               ng-model="provinceid" ng-disabled="editable"
                                     ng-change="provinceSelected(provinceid)"
                                     ng-options="x.pr_id as x.pr_province for x in provinces"></select>
              <select id=""  style="height:35px !important" ng-model="cityid"
                                    ng-disabled="editable" ng-change="citySelected(cityid)"
                                    ng-options="x.ci_id as x.ci_city for x in citys"></select>
          <!-- <input type="text" id="cityChoice" class="form-control" placeholder="请选择地区"/> -->
          </div>  
          <div class="col-md-4"> 
           <select id="" style="height:35px !important" ng-model="schoolid"
                                    ng-disabled="editable"
                                    ng-change="schoolSelected(schoolid)"
                                    ng-options="x.sh_id as x.sh_shool for x in schools"> </select>
          </div> 
          <div class="col-md-4"> 
           <div class="input-group"> 
            <input type="text" placeholder="输入关键词" ng-model="keyword" class="form-control" /> 
            <span class="input-group-btn"> <button class="btn btn-primary" ng-click="goSearch()" type="submit">搜索</button> </span> 
           </div> 
          </div> 
         </div> 
        </div> 
        <!-- BEGIN PRODUCT LIST --> 
        <div class="row geeks-list margin-bottom-20"> 
         <div class="col-md-6 margin-bottom-20"> 
          <div class="geek-item col-md-12" ng-repeat="user in Allusers"> 
           <a ng-click="goUserSpace(user.id)" class="col-md-2 pull-left padding-left-0"><img class="geek-item-img" src="../../assets/img/people/1.jpg" /> <img class="geek-item-img-v" src="../../assets/img/vip.png" /></a> 
           <p class="geek-item-content col-md-6"> <a class="geek-item-name" target="_blank" href="my-space-ask.html">{{user.nickname}}</a> <span class="badge bg-yellow-casablanca">Lv {{user.level}}</span> <span class="geek-item-desc">{{user.signature}}</span> </p> 
           <div class="geek-item-tags col-md-3"> 
            <span class="bgblue" ng-repeat="skill in user.skillEntities"> {{skill.skill}} </span> 
           </div> 
          </div> 
         </div> 
          </div> 
        <!-- END PRODUCT LIST --> 
        <!-- BEGIN PAGINATOR -->
            <div class="row">
              <div class="col-md-4 col-sm-4 items-info">共10条</div>
              <div class="col-md-8 col-sm-8">
                <ul class="pagination pull-right">
                  <li><a href="#">&laquo;</a></li>
                  <li><a href="#">1</a></li>
                  <li><span>2</span></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li><a href="#">&raquo;</a></li>
                </ul>
              </div>
            </div>
            <!-- END PAGINATOR -->
       </div> 
       <!-- END CONTENT --> 
      </div> 
      <!-- END SIDEBAR & CONTENT --> 
     </div> 
    </div> 
   </div> 
  </div> 
  <!--END --> 
 </body>
