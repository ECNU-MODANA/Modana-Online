<style type="text/css">
    * {
        margin:0;
        padding:0;
        font-size:12px;
        text-decoration:none;
    }
    #products {
        width:560px;
        margin:50px auto;
    }
    #products li {
        width:110px;
        height:154px;
        float:left;
        margin-left:30px;
        display:inline;
    }
    #products li a {
        display:block;
    }
    #products li a img {
        border:1px solid #666;
        padding:1px;
    }
    #products li span a {
        width:110px;
        height:30px;
        line-height:24px;
        text-align:center;
        white-space:nowrap;
        text-overflow:ellipsis;
        overflow: hidden;
    }
</style>
<div style="background-color: #F1F1F1;">
    <div class="row" ng-if="honorPicShow.length>0">
        <div>
            <ul id="products">
                <li ng-repeat="item in honorPicShow">
                    <img src="{{item.location}}" ng-click="zoomPic(item)" width="100" height="100"/>
                </li>
            </ul>
        </div>
    </div>
    <div class="row" style="position: relative;left: 40%;right: 40%">
        <span>授予资质荣誉列表:</span>
        <div class="checkbox" ng-repeat="honor in honorList">
            <label>
                <input type="checkbox" id="honor.id" name="honor.type" ng-checked="isSelected(honor.id)"
                       ng-click="updateSelection($event,honor.id)">{{honor.type}}
            </label>
        </div>
    </div>
    <div class="col-lg-8 col-lg-offset-2" style="padding-left: 20%;padding-right: 20%;padding-bottom: 10px">
        <button class="btn btn-primary" ng-if="honorPicShow.length > 0" ng-click="returnAudit(honorPicShow)"
                ng-disabled="">返回
        </button>
        <button class="btn btn-primary" ng-click="submit()" ng-disabled="submitButtonDisable">提交审核
        </button>
    </div>
    </section>
</div>
<script type="text/ng-template" id="myModelContent.html">
    <div class="modal-body">
        <ul>
            <img src="{{itemPic.location}}" width="100%" height="100%"/>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</script>
