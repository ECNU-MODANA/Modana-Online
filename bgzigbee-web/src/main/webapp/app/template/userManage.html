<!DOCTYPE html>
<html lang="en">

    </head>
    <body style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
    	<!-- 按钮操作区域开始 -->
			<div class="operation">
				<button type="button" class="btn btn-default pull-left" id="plusCold">
					<span class="glyphicon glyphicon-plus"></span>添加冷库
				</button>
				<div class="btn-group pull-left" id="status">
				  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    未审核 <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
				    <li><a>已审核</a></li>
				    <li><a>故障</a></li>
				    <li><a>已完结</a></li>
				  </ul>
				</div>
				<div id="search">								
					<input type="text" placeholder="请输入关键词" id="myText" />
					<div id="searchImg">
						<span class="glyphicon glyphicon-search"></span>
					</div>
				</div>							
			</div>
			<!-- 按钮操作区域结束 -->
			<!-- 表格操作区域开始 -->
			<div class="tableArea" ng-controller="userlist">
				<table class="table table-striped table-bordered" id="tableArea" ng-model="Allusers">
				   <thead>
				      <tr>
				         <th>
				         	<div id="allSec" onclick="allSec(this)">
				         		<input type="checkbox" name="" id="allSecSon" class="checkBox" >
				         		<label for="allSecSon" >全选</label>
				         	</div>
				         </th>
				         <th>用户账号</th>
				         <th>邮箱</th>
				         <th>手机号</th>
				         <th>添加时间</th>
				         <th>操作</th>
				      </tr>
				   </thead>
				   <tbody>
				      <tr ng-repeat="user in Allusers">
				         <td>
							<input type="checkbox" name="" id="" class="checkBox">
				         </td>
				         <td>{{user.username}}</td>
				         <td>{{user.email}}</td>
				         <td>{{user.telephone}}</td>
				         <td>{{user.addTime}}</td>
				         <td>
				         	<span class="edit"></span>
				         	<span class="delete"></span>
				         </td>
				      </tr>
				   </tbody>
				</table>
				<div class="page">
					<!-- 翻页功能 -->
			        <div id="green" class="myGreen"></div>
			        <!-- 翻页功能 -->
				</div>
			</div>
			<!-- 表格操作区域结束 -->
			<div class="three">
				<div class="btn-group" role="group">
				  <button type="button" class="btn btn-default">审核</button>
				  <button type="button" class="btn btn-default">合并</button>
				  <button type="button" class="btn btn-default">删除</button>
				</div>
			</div>
    </body>  
<script src="../../app/js/userList.js"></script>
</html>
