<div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
	<div id="search" style="margin-left:0">								
		<input type="text" ng-model="keyword" placeholder="请输入冷库名或用户名" id="myText" />
		<div id="searchImg" ng-click="goSearch()" >
			<span class="glyphicon glyphicon-search"></span>
		</div>
	</div>			
	<!-- 表格操作区域开始 -->
	<div class="tableArea" >
		<table class="table table-striped table-bordered" id="tableArea" ng-model="rdcs">
		   <thead>
		      <tr>
		         <th>
		         	<div>
		         		<input type="checkbox" ng-checked="isChecked()" ng-click="toggleAll()" class="checkBox" >
		         		<label for="allSecSon" style="font-size:16px;font-weight:400">全选</label>
		         	</div>
		         </th>
		         <th>冷库名</th>
		         <th>评论者</th>
		         <th>评分</th>
		         <th>温度</th>
		         <th>设施</th>
		         <th>服务</th>
		         <th>卫生</th>
		         <th>点评</th>
		         <th>时间</th>
		         <th>操作</th>
		      </tr>
		   </thead>
		   <tbody>
		      <tr ng-repeat="item in comments">
		         <td>
					<input type="checkbox" ng-checked="exists(item, selected)"
	                    				ng-click="toggle(item, selected)"/>
		         </td>
		         <td>{{item.rdcName}}</td>
		         <td>{{item.commerName}}</td>
		         <td>{{item.grade}}</td>
		         <td>{{item.locationGrade}}</td>
		         <td>{{item.facilityGrade}}</td>
		         <td>{{item.serviceGrade}}</td>
		         <td>{{item.sanitaryGrade}}</td>
		         <td>{{item.content | limitTo:50}}{{item.content.length > 50 ? '...' : ''}}</td>
		         <td>{{item.addTime}}</td>
		         <td>
		         	<span class="delete" ng-click="deleteComment(item.id)"></span>
		         </td>
		      </tr>
		   </tbody>
		</table>
		<div class="page">
			<!-- 翻页功能 -->
	<!-- 			        <div id="green" class="myGreen"></div> -->
	        <!-- 翻页功能 -->
	         <div class="row" style="text-align:center">
	                    <pagination ng-change="pageChanged()" total-items="bigTotalItems"
	                             ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
	                             boundary-links="true" rotate="false" num-pages="numPages"></pagination>
	                </div>
		</div>
	</div>
	<!-- 表格操作区域结束 -->
	<div class="three">
		<div class="btn-group" role="group">
		  <button type="button" class="btn btn-default" ng-click="deleteComments()">删除</button>
		</div>
	</div>
</div>
