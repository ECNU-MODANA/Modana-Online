    <div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
    	<!-- 按钮操作区域开始 -->
			<div class="operation">
				<button type="button" class="btn btn-default pull-left" id="plusCold" data-toggle="modal" data-target="#addUser">
					<span class="glyphicon glyphicon-plus"></span>添加用户
				</button>
				<div class="btn-group pull-left" id="status">
				  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    未审核 <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
				    <li><a>已审核</a></li>
				    <li><a>故障</a></li>
				    <li><a>已完结</a></li>
				  </ul>
				</div>
				<div id="search">								
					<input type="text" placeholder="请输入关键词" id="myText" />
					<div id="searchImg">
						<span class="glyphicon glyphicon-search"></span>
					</div>
				</div>							
			</div>
			<!-- 按钮操作区域结束 -->
			<!-- 表格操作区域开始 -->
			<div class="tableArea">
				<table class="table table-striped table-bordered" id="tableArea" ng-model="Allusers">
				   <thead>
				      <tr>
				         <th>
				         	<div id="allSec" onclick="allSec(this)">
				         		<input type="checkbox" ng-checked="isChecked()" ng-click="toggleAll()" class="checkBox" >
				         		<label for="allSecSon" >全选</label>
				         	</div>
				         </th>
				         <th>用户账号</th>
				         <th>邮箱</th>
				         <th>手机号</th>
				         <th>添加时间</th>
				         <th>操作</th>
				      </tr>
				   </thead>
				   <tbody>
				      <tr ng-repeat="user in Allusers">
				         <td>
						 <input type="checkbox" ng-checked="exists(user, selected)"
                    				ng-click="toggle(user, selected)"/>
				         </td>
				         <td>{{user.username}}</td>
				         <td>{{user.email}}</td>
				         <td>{{user.telephone}}</td>
				         <td>{{user.addTime}}</td>
				         <td>
				         	<span class="edit"></span>
				         	<button class="delete" ng-click="goDeleteUser(user.id)"></button>
				         </td>
				      </tr>
				   </tbody>
				</table>
				<div class="page">
					<!-- 翻页功能 -->
			        <div id="green" class="myGreen"></div>
			        <!-- 翻页功能 -->
				</div>
			</div>
			<!-- 表格操作区域结束 -->
			<div class="three">
				<div class="btn-group" role="group">
				  <button type="button" class="btn btn-default">审核</button>
				   <button type="button" class="btn btn-default" ng-click="deleteUsers()">删除</button>
				</div>
			</div>
    </div>  
   	<!--  添加用户模态框 -->
   	<div class="modal fade" id="addUser" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" 
	               data-dismiss="modal" aria-hidden="true">
	                  &times;
	            </button>
	            <h4 class="modal-title" id="myModalLabel">
	               添加用户
	            </h4>
	         </div>
	         <div class="modal-body">
	            	<form class="form-horizontal" role="form">
					   <div class="form-group">
					      <label for="firstname" class="col-sm-2 control-label">账户</label>
					      <div class="col-sm-10">
					         <input type="text" class="form-control" id="firstname" 
					            placeholder="请输入名字">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="userEmail" class="col-sm-2 control-label">邮箱</label>
					      <div class="col-sm-10">
					         <input type="email" class="form-control" id="userEmail" name="user_email" 
					            placeholder="请输入邮箱地址">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="phoneNum" class="col-sm-2 control-label">手机号</label>
					      <div class="col-sm-10">
					         <input type="number" class="form-control" id="phoneNum" name="phoneNum" 
					            placeholder="请输入邮箱地址">
					      </div>
					   </div>
	            	</form>
	         </div>
	         <div class="modal-footer">
	            <button type="button" class="btn btn-default" 
	               data-dismiss="modal">取消
	            </button>
	            <button type="button" class="btn btn-primary" data-dismiss="modal">
	               提交
	            </button>
	         </div>
	      </div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>
	<!--  添加用户模态框 end -->
