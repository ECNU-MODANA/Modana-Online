 <style type="text/css">
     button{display: inline-block;background-color: #337AB7;padding: 3px 5px;margin-bottom: 3px;color: #fff;border-radius: 4px;}
     #myTabContent{margin-top: 10px;}
     em{color: red;font-size: 12px;}
     .form-horizontal .control-label{text-align: left;text-indent: 2em;padding: 7px 0 0 0;}
     .checkbox-inline{padding: 0 20px 0 0;}
     .checkbox-inline input[type='radio']{margin:0 3px;}
     .myTop{padding: 4px 40px;margin-top: 10px;}
    .imgList li { overflow: hidden; margin: 10px 0; padding: 10px; vertical-align: middle; position: relative;background: #fff;}
    .img { width: 100px; height: 80px; background-size: cover; position: relative; *overflow: hidden; margin-right: 30px; }
    .img img { position: relative; z-index: 1; width: 100%; height: 100%; }
    .img:before { content: "Broken Image :("; position: absolute; top: 0; left: 0; width: 100%; height: 100%; line-height: 78px; border: 1px solid #eee; box-sizing: border-box; z-index: 0; text-align: center; }
    .title_news { font-size: 14px; color: #333; margin-top: 10px; }
    .time_news { font-size: 12px; color: #999; }
    .p_bottom{position: absolute;bottom: 0;left: 140px;}
    .time_news>.glyphicon { color: #f40; margin-right: 10px; }
    .info_edit, .info_delete { color: #418ACA; display: inline-block; padding-left: 20px; cursor: pointer; }
 </style>
 <div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
    <div>
    	<!-- tab栏切换=========================================================================================== -->
        <ul id="myTab" class="nav nav-tabs">
    		<li class="active"><a href="#addNews" data-toggle="tab"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;添加发布</a></li>
    		<li><a href="#alreadyRel" data-toggle="tab"><span class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;已发布(0)</a></li>
    		<li><a href="#looking" data-toggle="tab"><span class="glyphicon glyphicon-retweet"></span>&nbsp;&nbsp;审核中(0)</a></li>
    		<li><a href="#notPass" data-toggle="tab"><span class="glyphicon glyphicon-floppy-remove"></span>&nbsp;&nbsp;未通过(0)</a></li>
    		<li><a href="#overstay" data-toggle="tab"><span class="glyphicon glyphicon-eye-close"></span>&nbsp;&nbsp;已过期(0)</a></li>
    	</ul>
        <div id="myTabContent" class="tab-content">
    		<div class="tab-pane fade in active" id="addNews">
            	<!-- 信息类型=========================================================================================== -->
    			<div class="newsTyps">
                    <form class="form-horizontal" role="form"> 
        				<div class="form-group clearfix"> 
    				        <label class="col-sm-1 control-label">信息类型<em>*</em></label> 
    				        <div class="col-sm-6"> 
    				            <select class="form-control" ng-model="inforCategory"
                                    ng-options="x.id as x.categoryname for x in inforCategorys"></select>
    				        </div> 
    				    </div>
                    </form>   
                </div>
                <!-- 信息标题=========================================================================================== -->
                <div class="newsTitle">
                    <form class="form-horizontal" role="form"> 
                        <div class="form-group clearfix"> 
    				        <label class="col-sm-1 control-label">信息标题<em>*</em></label> 
    				        <div class="col-sm-6"> 
    				            <input type="text" ng-model="title" class="form-control" placeholder="请输入信息标题（2-30个字）"> 
    				        </div> 
    				    </div> 
                    </form>
                </div>
                <!-- 信息关键词=========================================================================================== -->
                <div class="keyWords">
                    <form class="form-horizontal" role="form"> 
                        <div class="form-group clearfix"> 
                            <label class="col-sm-1 control-label">关键词</label> 
                            <div class="col-sm-6"> 
                                <input type="text" ng-model="mainwords" class="form-control" placeholder="(选填)请输入信息关键词，以“,”隔开"> 
                            </div> 
                        </div> 
                    </form>
                </div>
                <!-- 信息说明=========================================================================================== -->
                <div class="newsInfo">
                    <form class="form-horizontal" role="form"> 
                        <div class="form-group clearfix"> 
                            <label class="col-sm-1 control-label">信息说明<em>*</em></label> 
                            <div class="col-sm-6"> 
                                <script id="editor" type="text/plain" style="width:888px;height:300px;"></script> 
                                <div class="btn btn-success myTop" ng-click="inforSubmit()">提交</div>
                                <div class="btn btn-default myTop">置顶</div>
                            </div> 
                        </div> 
                    </form>
                </div>
                
                <div id="btns">
                    <div>
                        <button ng-click="getAllHtml()">获得整个html的内容</button>
                        <button onclick="getContent()">获得内容</button>
                        <button onclick="setContent()">写入内容</button>
                        <button onclick="setContent(true)">追加内容</button>
                        <button onclick="getContentTxt()">获得纯文本</button>
                        <button onclick="getPlainTxt()">获得带格式的纯文本</button>
                        <button onclick="hasContent()">判断是否有内容</button>
                        <button onclick="setFocus()">使编辑器获得焦点</button>
                        <button onmousedown="isFocus(event)">编辑器是否获得焦点</button>
                        <button onmousedown="setblur(event)" >编辑器失去焦点</button>
                    </div>
                    <div>
                        <button onclick="getText()">获得当前选中的文本</button>
                        <button onclick="insertHtml()">插入给定的内容</button>
                        <button id="enable" onclick="setEnabled()">可以编辑</button>
                        <button onclick="setDisabled()">不可编辑</button>
                        <button onclick=" UE.getEditor('editor').setHide()">隐藏编辑器</button>
                        <button onclick=" UE.getEditor('editor').setShow()">显示编辑器</button>
                        <button onclick=" UE.getEditor('editor').setHeight(300)">设置高度为300默认关闭了自动长高</button>
                    </div>

                    <div>
                        <button onclick="getLocalData()" >获取草稿箱内容</button>
                        <button onclick="clearLocalData()" >清空草稿箱</button>
                    </div>
                </div>
                <div>
                    <button onclick="createEditor()">
                    创建编辑器</button>
                    <button onclick="deleteEditor()">
                    删除编辑器</button>
                </div>
    		</div>
