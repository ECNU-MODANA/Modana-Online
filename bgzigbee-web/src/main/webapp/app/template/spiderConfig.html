<div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;min-height:700px;">
  <div>
    <form class="navbar-form">
	  <div class="form-group">
	    <label>RDC:&nbsp;&nbsp;</label>
	    <select class="form-control" ng-options="rdc.name for rdc in rdclist" 
	    ng-model="vm.choseRdc" ng-change="changeRdc()">
	    </select>
	  </div>
	</form>
  </div>
  <div>
    <div>
      <uib-tabset>
        <uib-tab>
          <uib-tab-heading>
		      <i class="fa fa-table"></i>账号配置
		  </uib-tab-heading>
		  <div class="col-lg-7 col-lg-offset-3" style="margin-top:50px;">
		    <form class="navbar-form">
		      <div class="form-group">
		        <label>用户名:&nbsp;&nbsp;</label>
		        <input style="width:250px;" ng-model="vm.username"/>
		      </div>
		    </form>
		    <form class="navbar-form">
		      <div class="form-group">
		        <label>密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;</label>
		        <input style="width:250px;" ng-model="vm.password"/>
		      </div>
		    </form>
		    <form class="navbar-form">
		      <div class="navbar-form">
		        <a class="btn btn-sm btn-primary" type='submit' ng-click="saveAccount()">修改</a>
		      </div>
		    </form>
		  </div>
        </uib-tab>
        <uib-tab>
          <uib-tab-heading>
		      <i class="fa fa-table"></i>冷库配置
		  </uib-tab-heading>
		  <div class="col-lg-7">
		    <form class="navbar-form">
	  		  <div class="form-group">
			  <label>冷库：</label>
			  <select ng-options="storage.name for storage in storages" class="form-control"
			   ng-model="vm.choseStorage" ng-change="changeStorage()"></select>
			   </div>
		     </form>
			   <div class="">
			    <table class="table table-striped table-bordered ng-pristine ng-untouched">
			      <thead>
			        <tr>
				      <th>采集数据描述名</th>
				      <th>采集数据存储名(唯一)</th>
				      <th>操作
				      <a class="btn btn-success btn-xs" ng-click="vm.addStorageItem=true">
				      <span class="glyphicon glyphicon-plus"></span></a>
				      </th>
			        </tr>		        
			      </thead>
			      <tbody>
			        <tr ng-repeat="(key,value) in vm.choseStorage.mapping">
			          <td>{{value}}</td>
			          <td>{{key}}</td>
			          <td>
			          <a class="btn btn-danger btn-xs" ng-click="deleteKey(key)"><span class="glyphicon glyphicon-minus"></span></a>
			          <a class="btn btn-success btn-xs" ng-click="vm.addStorageItem=true"><span class="glyphicon glyphicon-plus"></span></a>
			          </td>
			        </tr>
			        <tr ng-if="vm.addStorageItem">
			          <td><select ng-options="item.columnvalue for item in storageItem" ng-model="vm.choseItem" class="form-control"></select></td>
			          <td>{{vm.choseItem.columnkey}}</td>
			          <td>
			          <a class="btn btn-primary btn-xs" 
			          ng-click="addKey()">
			          <span class="glyphicon glyphicon-check"></span></a>
			          <a class="btn btn-danger btn-xs" ng-click="vm.addStorageItem=false"><span class="glyphicon glyphicon-minus"></span></a>
			          </td>
			        </tr>
			      </tbody>
			    </table>
			    <button class="btn btn-primary pull-right" ng-click="realSaveStorage()">保存</button>
			   </div>
		   </div>
		   <div class="col-lg-5">
		    <form class="navbar-form">
	  		  <div class="form-group">
			  <label>冷库门ID：</label>
			  <select ng-options="door.id for door in doors" class="form-control"
			   ng-model="vm.choseDoor"></select>
			   </div>
		     </form>
			   <div class="">
			    <table class="table table-striped table-bordered ng-pristine ng-untouched">
			      <thead>
			        <tr>
				      <th>采集数据描述名</th>
				      <th>采集数据存储名(唯一)</th>
				      <th>操作
				      <a class="btn btn-success btn-xs" ng-click="vm.addDoorItem=true">
				      <span class="glyphicon glyphicon-plus"></span></a>
				      </th>
			        </tr>		        
			      </thead>
			      <tbody>
			        <tr ng-repeat="(key,value) in vm.choseDoor.mapping">
			          <td>{{value}}</td>
			          <td>{{key}}</td>
			          <td>
			          <a class="btn btn-danger btn-xs" ng-click="deleteDoorKey(key)"><span class="glyphicon glyphicon-minus"></span></a>
			          <a class="btn btn-success btn-xs" ng-click="vm.addDoorItem=true"><span class="glyphicon glyphicon-plus"></span></a>
			          </td>
			        </tr>
			        <tr ng-if="vm.addDoorItem">
			          <td><select ng-options="item.columnvalue for item in storageItem" ng-model="vm.choseItem" class="form-control"></select></td>
			          <td>{{vm.choseItem.columnkey}}</td>
			          <td>
			          <a class="btn btn-primary btn-xs" 
			          ng-click="addDoorKey()">
			          <span class="glyphicon glyphicon-check"></span></a>
			          <a class="btn btn-danger btn-xs" ng-click="vm.addDoorItem=false"><span class="glyphicon glyphicon-minus"></span></a>
			          </td>
			        </tr>
			      </tbody>
			    </table>
			    <button class="btn btn-primary pull-right" ng-click="realSaveDoor()">保存</button>
			   </div>
		   </div>
        </uib-tab>
        <uib-tab>
          <uib-tab-heading>
		      <i class="fa fa-table"></i>压缩机组配置
		  </uib-tab-heading>
		  <div class="col-lg-7">
		    <form class="navbar-form">
	  		  <div class="form-group">
			  <label>压缩机组ID：</label>
			  <select ng-options="compressGroup.groupId for compressGroup in compressGroups" class="form-control"
			   ng-model="vm.choseCompressGroup"></select>
			   </div>
		     </form>
			   <div class="">
			    <table class="table table-striped table-bordered ng-pristine ng-untouched">
			      <thead>
			        <tr>
				      <th>采集数据描述名</th>
				      <th>采集数据存储名(唯一)</th>
				      <th>操作
				      <a class="btn btn-success btn-xs" ng-click="vm.addCompressGroupItem=true">
				      <span class="glyphicon glyphicon-plus"></span></a>
				      </th>
			        </tr>		        
			      </thead>
			      <tbody>
			        <tr ng-repeat="(key,value) in vm.choseCompressGroup.mapping">
			          <td>{{value}}</td>
			          <td>{{key}}</td>
			          <td>
			          <a class="btn btn-danger btn-xs" ng-click="deleteCompressGroupKey(key)"><span class="glyphicon glyphicon-minus"></span></a>
			          <a class="btn btn-success btn-xs" ng-click="vm.addCompressGroupItem=true"><span class="glyphicon glyphicon-plus"></span></a>
			          </td>
			        </tr>
			        <tr ng-if="vm.addCompressGroupItem">
			          <td><select ng-options="item.columnvalue for item in compressGroupItem" ng-model="vm.choseCompressGroupItem" class="form-control"></select></td>
			          <td>{{vm.choseCompressGroupItem.columnkey}}</td>
			          <td>
			          <a class="btn btn-primary btn-xs" 
			          ng-click="addCompressGroupKey()">
			          <span class="glyphicon glyphicon-check"></span></a>
			          <a class="btn btn-danger btn-xs" ng-click="vm.addCompressGroupItem=false"><span class="glyphicon glyphicon-minus"></span></a>
			          </td>
			        </tr>
			      </tbody>
			    </table>
			    <button class="btn btn-primary pull-right" ng-click="realSaveCompressGroup()">保存</button>
			   </div>
		   </div>
        </uib-tab>
        <uib-tab>
          <uib-tab-heading>
		      <i class="fa fa-table"></i>告警配置
		  </uib-tab-heading>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</div>
