 <div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
 	<!-- 按钮操作区域开始 -->
	<div class="operation">
		<button type="button" class="btn btn-default pull-left" id="plusCold">
			<span class="glyphicon glyphicon-plus"></span>添加冷库
		</button>
		<div class="btn-group pull-left" id="status">
		  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    未审核 <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu">
		    <li><a>已审核</a></li>
		    <li><a>故障</a></li>
		    <li><a>已完结</a></li>
		  </ul>
		</div>
		<div id="search">								
			<input type="text" placeholder="请输入关键词" id="myText" />
			<div id="searchImg">
				<span class="glyphicon glyphicon-search"></span>
			</div>
		</div>							
	</div>
<!-- 按钮操作区域结束 -->
<!-- 表格操作区域开始 -->
<div class="tableArea" >
	<table class="table table-striped table-bordered" id="tableArea" ng-model="rdcs">
	   <thead>
	      <tr>
	         <th>
	         	<div>
	         		<input type="checkbox" ng-checked="isChecked()" ng-click="toggleAll()" class="checkBox" >
	         		<label for="allSecSon" >全选</label>
	         	</div>
	         </th>
	         <th>冷库名称</th>
	         <th>冷库地址</th>
	         <th>联系方式</th>
	         <th>添加时间</th>
	         <th>操作</th>
	      </tr>
	   </thead>
	   <tbody>
	      <tr ng-repeat="rdc in rdcs">
	         <td>
				<input type="checkbox" ng-checked="exists(rdc, selected)"
                    				ng-click="toggle(rdc, selected)"/>
	         </td>
	         <td>{{rdc.name}}</td>
	         <td>{{rdc.address}}</td>
	         <td>{{rdc.cellphone}}</td>
	         <td>{{rdc.addtime}}</td>
	         <td>
	         	<span class="edit"  ng-click="goEditRdc(rdc.id)"></span>
	         	<span class="delete" ng-click="deleteRdc(rdc.id)"></span>
	         </td>
	      </tr>
	   </tbody>
	</table>
	<div class="page">
		<!-- 翻页功能 -->
<!-- 			        <div id="green" class="myGreen"></div> -->
        <!-- 翻页功能 -->
         <div class="row">
                    <pagination style="margin-left: 30%" ng-change="pageChanged()" total-items="bigTotalItems"
                             ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                             boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div>
	</div>
</div>
<!-- 表格操作区域结束 -->
<div class="three">
	<div class="btn-group" role="group">
	  <button type="button" class="btn btn-default">审核</button>
	  <button type="button" class="btn btn-default">合并</button>
	  <button type="button" class="btn btn-default" ng-click="deleteRdcs()">删除</button>
	</div>
</div>
 </div>
