<div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
    <!-- 按钮操作区域开始 -->
    <div class="operation">
        <div class="pull-left">
            <label style="font-size: 20px">集团:{{companyName}}</label>
        </div>
        <div class="btn-group pull-left" id="status">
            <select ng-model="optAudit" ng-change="auditChanged(optAudit)">
                <option value="8">所有</option>
                <option value="0">待审核</option>
                <option value="1">已审核</option>
                <option value="-1">未通过</option>
            </select>
        </div>
        <div id="search">
            <input type="text" ng-model="keyword" placeholder="请输入关键词" id="myText"/>

            <div id="searchImg" ng-click="goSearch()">
                <span class="glyphicon glyphicon-search"></span>
            </div>
        </div>
    </div>
    <!-- 按钮操作区域结束 -->
    <!-- 表格操作区域开始 -->
    <div class="tableArea">
        <table class="table table-striped table-bordered" id="tableArea" ng-model="Allusers">
            <thead>
            <tr>
                <th>id</th>
                <th>用户账号</th>
                <th>邮箱</th>
                <th>手机号</th>
                <th>添加时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in Allusers">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.telephone}}</td>
                <td>{{user.addTime}}</td>
                <td ng-bind="getAudit(user.audit)"></td>
                <td style="width:18%;min-width:142px;">
                    <button class="btn btn-primary btn-sm" ng-click="addCompanyUser(user)">升级账号并绑定</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="page">
            <div class="row" style="text-align:center">
                <pagination ng-change="pageChanged()" total-items="bigTotalItems"
                            ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                            boundary-links="true" rotate="false" num-pages="numPages"></pagination>
            </div>
        </div>
    </div>

    <!--已关联的RDC-->
    <div class="tableArea">
        <label style="text-align: center">已关联账号</label>
        <table class="table table-striped table-bordered" ng-model="relatedUsers">
            <thead>
            <tr>
                <th>id</th>
                <th>用户账号</th>
                <th>邮箱</th>
                <th>手机号</th>
                <th>添加时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="relatedUser in relatedUsers">
                <td>{{relatedUser.id}}</td>
                <td>{{relatedUser.username}}</td>
                <td>{{relatedUser.email}}</td>
                <td>{{relatedUser.telephone}}</td>
                <td>{{relatedUser.addTime}}</td>
                <td ng-bind="getAudit(relatedUser.audit)"></td>
                <td style="width:18%;min-width:142px;">
                    <button class="btn btn-primary btn-sm" ng-click="delCompanyUser(relatedUser)">解绑</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
