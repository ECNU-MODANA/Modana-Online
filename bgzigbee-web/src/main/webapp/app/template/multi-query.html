<div style="width:100%;height: 150px;border:1px solid #000;" class="bs-example">
</div>
<div>
	<section class="content">
		<div style="width:80%;text-align:center;margin:auto;">
		<div class="panel panel-default">
  		<div class="panel-body">
		<tabset>
		<tab heading="单件查询">
		  <div class="tab-pane active">
		    <tabset  class="nav nav-pills nav-stacked pull-right col-lg-12">
		      <tab heading="温度">
		       <div id="wendu" class="tab-pane in active">
					<div class="col-lg-12">
						<div id="chart" style="height:250px;">
						</div>
					</div>
				</div>
		      </tab>
		      <tab heading="追踪">
		        <div id="zhuizong" class="tab-pane">
					<div class="row">
						<div class="col-lg-12">
							<!-- The time line -->
							<ul class="timeline">
								<!-- timeline time label -->
								<li class="time-label"><span class="bg-blue">
										物品开始运输 </span></li>
								<li ng-repeat="item in singleInfo.ananysis"><i
									class="fa fa-truck bg-blue"></i>
									<div class="timeline-badge {{item.highestTemperature>-9?'down':'up'}}">
									<span class="icon-truck" aria-hidden="true"></span>
									</div>
							         <div class="timeline-panel">
							           <div class="timeline-heading">
							             <h4 class="timeline-title">{{item.startTime}}&nbsp;至&nbsp;{{item.endTime}}</h4>
							           </div>
							           <div class="timeline-body"><!---Time Line Body&Content--->
							             <p>{{item.location}},温度&nbsp;({{item.lowestTemperature}}°C
												~ {{item.highestTemperature}}°C)</p>
							           </div>
							         </div>
								</li>
								<!-- END timeline item -->
								<li><i class="fa fa-clock-o bg-gray"></i></li>
							</ul>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
		      </tab>
		      <tab heading="分析">
		        <div id="fenxi" class="tab-pane" style="min-height: 150px;">
		        <div class="row">
		        <div class="col-lg-4 center-block">
			        <br />
			        <div class="col-lg-12">
	                    <div class="col-lg-8 stats-item bg-primary">
	                        <div class="header-item">货物流转</div>
	                        <div class="data-item"><em class="text-danger">{{singleInfo.ananysis.length}}</em><small>个冷藏点</small></div>
                    	</div>       
		            </div>
		        </div>
		        <div class="col-lg-4 text-center">
			        <br />
			        <div class="col-lg-12">
	                    <div class="col-lg-8 stats-item bg-primary">
	                        <div class="header-item">冷藏存储</div>
	                        <div class="data-item"><em class="text-danger">36</em>小时</div>
                    	</div>       
		            </div>
		        </div>
		        <div class="col-lg-4 text-center">
			        <br />
			        <div class="col-lg-12">
	                    <div class="col-lg-8 stats-item bg-primary">
	                        <div class="header-item">超标时长</div>
	                        <div class="data-item"><a class="text-danger">9</a>小时</div>
                    	</div>       
		            </div>
		        </div>
				</div>
				</div>
		        <div class="alert alert-danger" role="alert">分析结果:<b class="text-danger">可能存在变质风险。</b></div>				
		      </tab>
		    </tabset>
		</div>
		</tab>
		<tab heading="批次查询" ng-click="batchLoad()">
		  <div class="tab-pane">
		  <br>
				<div class="col-lg-2">
					<div class="row">
					  <ul class="list-group pull-left">
					   <li class="list-group-item list-group-item-default">品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<b ng-bind="'未知'"></b></li>
					   <li class="list-group-item list-group-item-default">生&nbsp;&nbsp;&nbsp;产&nbsp;&nbsp;商：<b ng-bind="'未知'"></b></li>
					   <li class="list-group-item list-group-item-default">批次数量：<b ng-bind="batchData.length"></b></li>
					   <li class="list-group-item list-group-item-danger">超温数量：<b ng-bind="warnings"></b></li>
					   <li class="list-group-item list-group-item-default">客户编号：<a href="">3021</a></li>
					  </ul>
					   <br>
					</div>
				</div>
				<div class="col-lg-8">
				<div style="height: 300px;" id="HSChart">
				</div>
				</div>
				<div class="col-lg-2">
					<h5 class="col-lg-8">
					   <i class="fa fa-fw fa-hand-o-right"></i>
					   <a href="">货品列表</a>
					   <br>
					   <ul class="list-group pull-left">
					     <li class="list-group-item list-group-item-default" ng-repeat="bdata in batchData" 
					     ng-if="bdata.overTemperatureTimes > 0" >
					     <a href="#/multi-query/{{bdata.key}}" class="text-danger" ng-bind="bdata.key"></a></li>
	    				 <li class="list-group-item list-group-item-default" ng-repeat="bdata in batchData" 
	    				 ng-if="bdata.overTemperatureTimes == 0"><a href="#/multi-query/{{bdata.key}}" 
	    				 class="text-info" ng-bind="bdata.key"></a></li>
					   </ul>
					</h5>
				</div>
			</div>
		</tab>
		</tabset>
		</div>
		</div>
		</div>
	</section>
</div>
