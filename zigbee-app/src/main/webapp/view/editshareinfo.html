<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta charset="utf-8" name="keywords"
	content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商" />
<meta charset="utf-8" name="description"
	content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。" />
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
<title>发布仓位</title>
<link rel="stylesheet" type="text/css" href="../com/css/common.css">
<link rel="stylesheet" type="text/css" href="../com/css/release.css">
<link rel="stylesheet" type="text/css" href="../com/datepicker/date.css">
<script type="text/javascript" src="../com/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="../com/js/jquery.city.select.min.js"></script>
<script type="text/javascript" src="../com/js/common.js"></script>
<script type="text/javascript" src="../com/datepicker/date.js"></script>
<script type="text/javascript" src="../com/datepicker/iscroll.js" ></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../bower_components/ng-file-upload/ng-file-upload-all.min.js"></script>
<script type="text/javascript" src="../app/js/editshareinfo.js"></script>
</head>
<body ng-app="app" ng-controller="ctrl">
	<!-- header -->
	<header>

		<div class="area fl">
			<a onclick="goback()"><i class="iconfont">&#xe60e;</i>
			</a>
		</div>
		<div class="txt">共享信息修改</div>
	</header>
	<section class="main maindetail" style="margin-top:2.5rem">
	<div ng-if="rdcsharedto.dataType==3">
		<form id="release_item_from" name="itemform" >
			<ul class="houseinfo">
				<li><label for="name">描述</label> <em>*</em><input type="text" id="name" ng-model="title"
					placeholder="求租仓位" /></li>
				<li ng-if="rdcsharedto.typeCode==2"><label for="province">省</label>
				<em>*</em>
					<div class="mySelect">
						<select id="province" ng-model="provinceId" ng-disabled="editable" name="provinceId"
                                    ng-change="provinceSelected(provinceId)"
                                    ng-options="x.provinceId as x.provinceName for x in provinces"></select>
					</div> <i class="iconfont fr moreinfo">&#xe60d;</i></li>
				<li ng-if="rdcsharedto.typeCode==2"><label for="city">市</label>
				<em>*</em>
					<div class="mySelect">
						<select id="city" ng-model="cityId" name="cityid"
                                    ng-disabled="editable" ng-change="citySelected(cityId)"
                                    ng-options="x.cityID as x.cityName for x in citys"></select>
					</div> <i class="iconfont fr moreinfo">&#xe60d;</i></li>
				<li><label for="temperatureType">冷库温度类型</label>
				<em>*</em>
					<div class="mySelect">
						<select ng-model="temperType" name="temperType"
                                    ng-change="TemperTypeSelected(temperType)"
                                    ng-options="x.id as x.type for x in temperTypes"></select>
					</div> <i class="iconfont fr moreinfo">&#xe60d;</i></li>
					
				<li><label for="storageType">经营类型</label>
				<em>*</em>
					<div class="mySelect">
						<select ng-model="storageType" name="storageType"
                                    ng-change="StorageTypeSelected(storageType)"
                                    ng-options="x.id as x.type for x in storageTypes"></select>
					</div> <i class="iconfont fr moreinfo">&#xe60d;</i></li>
					
				<li><label>数/质/量</label> 
				<em>*</em>
					<input type="text" id="sqm" ng-model="sqm" style="min-width:4rem;width:4rem;"/>
					<label><input type="radio" name="quality" ng-model="unit" name="unit"
					value="元/天·吨" />吨</label>
			    	<label><input type="radio" name="quality" value="元/天·平方米" ng-model="unit" name="unit" 
					checked />平方米 </label>
			   		<label><input type="radio" name="quality" value="元/天·其他"  ng-model="unit" name="unit" />其他</label>
				</li>
			    
				<li><label for="price">单价</label> <input type="text" id="price" name="unitPrice"
					placeholder="元/天·单位（面议）" ng-model="unitprice"/></li>
				<li>
					<label for="time">有效开始时间</label><em>*</em>
					<div class="mySelect">
						<input type="text" id="sttime" placeholder="请选择开始时间" class="kbtn"/>
					</div>
					<i class="iconfont fr">&#xe63a;</i>
				</li>
				
				<li>
					<label for="time">有效结束时间</label><em>*</em>
					<div class="mySelect">
						<input type="text" id="endtime" placeholder="请选择结束时间" class="kbtn"/>
					</div>
					<i class="iconfont fr">&#xe63a;</i>
				</li>
				<li><label for="phone">联系电话</label>
				<em>*</em>
				<input type="text" name="telephone"
					id="phone"  ng-model="telephone"/></li>
				<li><label for="note">备注</label> <input type="text" id="note"
					placeholder="（选填）" ng-model="note" name="note"/></li>
				<li><label class="pic"> <input input type="file" id="files" ngf-select="addFiles($files)" ng-model="files"  ngf-multiple="true" name="files"  />
				 </label> <span id="">上传图片</span><br>
	            <output id="list"></output>
			</ul>
		</form>
		<button class="mybtn" ng-click="submit()">确认修改</button>
		</div>
		
		
		<div ng-if="rdcsharedto.dataType==1">
			<form id="release_item_from" name="itemform" >
        <input type="hidden" id="dataType" ng-model="dataType" value="1">
			      <input type="hidden" id="typeCode" ng-model="typeCode" value="1">
			      <input type="hidden" id="typeText" ng-model="typeText" value="出售">
			      <input type="hidden" id="rdcflag" ng-model="rdcflag" value="0">
            <ul class="houseinfo">
                <li>
                    <label for="name">描述</label><em>*</em>
                    <input type="text" ng-model="title"  id="name" placeholder="货品出售"/>
                </li>
                <li class="bossToggle" ng-if="rdcsharedto.typeCode==1">
                    <label for="boss">供应商</label>
                    <input type="text" ng-model="unit1" id="boss"/>
                </li>
                 <li class="offershow">
                    <label for="province">省</label><em>*</em>
                    <div class="mySelect">
                    	<select id="province" ng-model="provinceId" ng-disabled="editable" name="provinceId"
                                    ng-change="provinceSelected(provinceId)"
                                    ng-options="x.provinceId as x.provinceName for x in provinces"></select>
                    </div>
                     <i class="iconfont fr moreinfo">&#xe60d;</i>
                 </li>
                 <li class="offershow">
                    <label for="city">市</label><em>*</em>
                    <div class="mySelect">
	                    <select id="city" ng-model="cityId" name="cityid"
                                    ng-disabled="editable" ng-change="citySelected(cityId)"
                                    ng-options="x.cityID as x.cityName for x in citys"></select>
	                </div>
                     <i class="iconfont fr moreinfo">&#xe60d;</i>
                 </li>
                <li>
                    <label for="category">品类</label><em>*</em>
                    <div class="mySelect">
	                    <select id="category" id="good_type" name="codeLave11" ng-model="codeLave11">
	                       <option ng-repeat="x in  good_type" value="{{x.type_code}}">{{x.type_name}}</option>
	                    </select>
	                </div>
                    <i class="iconfont fr moreinfo">&#xe60d;</i>
                </li>
                <li>
                    <label for="num">数量</label><em>*</em>
                    <input type="text" id="num" placeholder="吨" ng-model="sqm"/>
                </li>
                <li>
                    <label for="price">单价</label>
                    <input type="text" ng-model="unitprice" id="price" placeholder="元/吨（面议）"/>
                </li>
                <li>
					<label for="time">有效开始时间</label><em>*</em>
					<div class="mySelect">
						<input type="text" placeholder="请选择开始时间" id="sttime" class="kbtn"/>
					</div>
					<i class="iconfont fr">&#xe63a;</i>
				</li>
				
				<li>
					<label for="time">有效结束时间</label><em>*</em>
					<div class="mySelect">
						<input type="text" placeholder="请选择结束时间" id="endtime" class="kbtn"/>
					</div>
					<i class="iconfont fr">&#xe63a;</i>
				</li>
                <li>
                    <label for="phone">联系电话</label><em>*</em>
                    <input type="text" id="phone" ng-model="telephone" />
                </li>
                <li>
                    <label for="note">备注</label>
                    <input type="text" ng-model="note" id="note" placeholder="（选填）"/>
                </li>
                <li>
                    <label class="pic">
		    			<input input type="file" id="files" ngf-select="addFiles($files)" ng-model="files"  ngf-multiple="true" name="files"  />
				 </label> <span id="">上传图片</span><br>
	            <output id="list"></output>
                </li>
            </ul>
        </form>
        <button class="mybtn" ng-click="goodSubmit()" >确认修改</button>
		</div>
		<div ng-if="rdcsharedto.dataType==2">
		<form id="release_item_from" name="itemform" >
         <input type="hidden" id="dataType" ng-model="dataType" value="2">
			      <input type="hidden" id="typeCode" ng-model="typeCode" value="1">
			      <input type="hidden" id="typeText" ng-model="typeText" value="找货">
			       <input type="hidden" id="rdcflag" ng-model="rdcflag" value="0">
            <ul class="houseinfo">
                <li>
                    <label for="name">描述</label><em>*</em>
                    <input type="text"  id="name" ng-model="title" placeholder="发布冷运描述"/>
                </li>
                <li>
                    <label for="businessType">业务类型</label><em>*</em>
                    <div class="mySelect">
	                    <select id="businessType" name="codeLave1" ng-model="codeLave11">
	                      <option ng-repeat="x in  codeLave1" value="{{x.type_code}}">{{x.type_name}}</option>
	                    </select>
	                </div>
                    <i class="iconfont fr moreinfo">&#xe60d;</i>
                </li>
                <li>
                    <label for="temperatureType">温度类型</label><em>*</em>                                      
                    <div class="mySelect">
	                    <select id="temperatureType" name="codeLave2" ng-model="codeLave22">
	                        	<option ng-repeat="x in  codeLave2" value="{{x.type_code}}">{{x.type_name}}</option>
	                    </select>
	                </div>
                    <i class="iconfont fr moreinfo">&#xe60d;</i>
                </li>
                <li>
                    <label for="carType">车型</label><em>*</em>                                      
                    <div class="mySelect">
	                    <select id="carType" name="codeLave3" ng-model="codeLave33">
	                       <option ng-repeat="x in  ps_cr_type" value="{{x.id}}">{{x.type}}</option>
	                    </select>
	                </div>
                    <i class="iconfont fr moreinfo">&#xe60d;</i>
                </li>
                <li>
                    <label for="price">价格</label>
                    <input type="text" name="unitPrice" ng-model="unitprice" id="price" placeholder="面议"/>
                </li>
                 <!-- <li>
                     <label for="start" class="bg">出发地</label>
                     <input type="text" id="start" name="staddress" ng-model="staddress" placeholder="（选填）" />
                     <i class="iconfont fr moreinfo">&#xe60d;</i>
                 </li> -->
                 <li class="bg">
                     <label for="arrow">出发地</label><em>*</em>
                      <div class="mySelect">
	                    <select id="stprovince" ng-model="stprovinceID" ng-disabled="editable" name="provinceId"
                                    ng-change="stprovinceSelected(stprovinceID)"
                                    ng-options="x.provinceId as x.provinceName for x in provinces"></select>
	                    <select id="stcity" ng-model="stcityID" name="cityid"
                                    ng-disabled="editable" ng-change="citySelected(cityId)"
                                    ng-options="x.cityID as x.cityName for x in stcitys"></select>
	                    <input type="text" placeholder="请输入详细地址" ng-model="staddress" style="min-width:130%;"/>
	                </div>
                 </li>
                 <li>
                     <label for="startTime">出发时间</label><em>*</em>
                     <div class="mySelect">
						<input type="text" id="startTime" placeholder="请选择出发时间" class="kbtn" ng-model="startTime"/>
					</div>
					<i class="iconfont fr">&#xe63a;</i>
                 </li>
                 <li class="bg">
                     <label for="arrow">目的地</label><em>*</em>
                      <div class="mySelect">
	                    <select id="toprovince" ng-model="toprovinceID" ng-disabled="editable" name="provinceId"
                                    ng-change="toprovinceSelected(toprovinceID)"
                                    ng-options="x.provinceId as x.provinceName for x in provinces"></select>
	                    <select id="tocity" ng-model="tocityID" name="cityid"
                                    ng-disabled="editable" ng-change="citySelected(cityId)"
                                    ng-options="x.cityID as x.cityName for x in tocitys"></select>
	                    <input type="text" placeholder="请输入详细地址" ng-model="toaddress" style="min-width:130%;"/>
	                </div>
                 </li>
                 <li>
                     <label for="arriveTime">到达时间</label><em>*</em>
                     <div class="mySelect">
						<input type="text" id="arriveTime" placeholder="请选择到达时间" class="kbtn" ng-model="arriveTime"/>
					</div>
					<i class="iconfont fr">&#xe63a;</i>
                    
                 </li>
				<li><label for="phone">联系电话</label><em>*</em>
				 <input type="text" name="telephone"
					id="phone" ng-model="telephone"/></li>
				<li><label for="note">备注</label> <input type="text" id="note"
					placeholder="（选填）" ng-model="note" name="note"/></li>
				<li><label class="pic"> <input input type="file" id="files" ngf-select="addFiles($files)" ng-model="files"  ngf-multiple="true" name="files"  />
				 </label> <span id="">上传图片</span><br>
	            <output id="list"></output>
            </ul>
        </form>
        <button class="mybtn" ng-click="carSubmit()">确认修改</button>
		</div>
	</section>
	<div id="datePlugin"></div>
</body>
</html>
