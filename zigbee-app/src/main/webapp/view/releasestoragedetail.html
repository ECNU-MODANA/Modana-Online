<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" name="keywords" content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商"/>
    <meta charset="utf-8" name="description" content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>发布仓位</title>
    <link rel="stylesheet" type="text/css" href="../com/css/common.css">
    <link rel="stylesheet" type="text/css" href="../com/css/release.css">
    <script type="text/javascript" src="../com/js/data.js" ></script>
    <script type="text/javascript" src="../com/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="../com/js/jquery.city.select.min.js" ></script>
    <script type="text/javascript" src="../com/js/prettify.js" ></script>
    <script type="text/javascript" src="../com/js/common.js"></script>
    <script type="text/javascript"> 
    	$(function() {
			$(".offershow").hide();
			$('.toggle').children('div').click(function(){
				$(this).addClass('current').siblings().removeClass('current')
				if($(this).index()==1){
					$('#name').attr('placeholder','仓位求租')
					$(".offershow").show();
					$('.coldlist').hide();
				}else{
					$('#name').attr('placeholder','仓位出租')
					$(".offershow").hide();
					$('.coldlist').show();
				}
			});
			 
			$('#province, #city').citylist({
	            data: data,
	            id: 'id',
	            children: 'cities',
	            name: 'name',
	            metaTag: 'name'
	        });
		});
		function radioFn(ops){
			$('input[type="radio"]').removeClass('blue');					
			$(ops).addClass("blue");
		};
    </script>
</head>
<body>
    <!-- header -->
        <header>
        	
            <div class="area fl">
                <a onclick="goback()"><i class="iconfont">&#xe60e;</i></a>
            </div>
            <div class="txt">
                发布仓位
            </div>
        </header>
    <!-- header end-->
    <section class="toggle clearfix">
    	<div class="rent current fl"><i class="iconfont">&#xe675;</i>出租</div>
    	<div class="offer fl"><i class="iconfont">&#xe673;</i>求租</div>
    </section>
    <!--coldlist-->
    <div class="coldlist">
        <ul class="imgTable">
        	<li class="imgCell">
				<a href="javascript:;">
					<img class="fl" src="../com/img/muwu.jpg">
					<div class="">
						<p class='ellipsis'>莱芜嘉禾冷链物流有限公司</p>
						<p class='position'>
							<i class="iconfont">&#xe66e;</i>
							上海-长宁区-中山公园
						</p>
						<ul class='star'>
							<li class="filled">★</li>
							<li class="filled">★</li>
							<li class="filled">★</li>
							<li class="filled">★</li>
							<li>★</li>
						</ul>
					</div>		
				</a>
			</li>
        </ul>
    </div>
    <section class="main maindetail">
        <form>
            <ul class="houseinfo">
                <li>
                    <label for="name">描述</label>
                    <input type="text"  id="name" placeholder="仓位出租"/>
                </li>
                 <li class="offershow">
                    <label for="province">省</label>
                    <div class="mySelect">
                    	<select id="province">
	                        <option value="载入中">载入中</option>
	                    </select>
                    </div>
                     <i class="iconfont fr moreinfo">&#xe60d;</i>
                 </li>
                 <li class="offershow">
                    <label for="city">市</label>
                    <div class="mySelect">
	                    <select id="city">
	                        <option value="载入中">载入中</option>
	                    </select>
	                </div>
                     <i class="iconfont fr moreinfo">&#xe60d;</i>
                 </li>
                <li>                    
                    <label for="temperatureType">冷库温度类型</label>                    
                    <div class="mySelect">
	                    <select id="temperatureType">
	                        <option>不限</option>
	                        <option>冷藏库</option>
	                        <option>冷冻库</option>
	                        <option>超低温库</option>
	                        <option>恒温库</option>
	                        <option>多温区库</option>
	                    </select>
	                </div>
                    <i class="iconfont fr moreinfo">&#xe60d;</i>
                </li>
                <li>
                    <label for="storageType">商品存放类型</label>                    
                    <div class="mySelect">
	                    <select id="storageType">
	                        <option>不限</option>
	                        <option>货架存放</option>
	                        <option>非货架存放</option>
	                    </select>
	                </div>
                    <i class="iconfont fr moreinfo">&#xe60d;</i>
                </li>
                <li>
                    <label>数/质/量</label>
                    <input type="radio" name="quality" onclick="radioFn(this)" value="吨"/>吨
                    <input type="radio" name="quality"  onclick="radioFn(this)"  class="blue" value="平方米" checked/>平方米
                    <input type="radio" name="quality"  onclick="radioFn(this)" value="其他"/>其他
                </li> 
                <li>
                    <label for="price">单价</label>
                    <input type="text"  id="price" placeholder="元/天·平方米"/>
                </li>
                <li>
                    <label for="time">信息有效期</label>
                    <input type="date"  id="time" />
                    <i class="iconfont fr">&#xe63a;</i>
                </li>
                <li>
                    <label for="phone">联系电话</label>
                    <input type="text" id="phone"  placeholder="18863699825"/>
                </li>
                <li>
                    <label for="note">备注</label>
                    <input type="text"  id="note" placeholder="（选填）"/>
                </li>
                <li>
                    <label class="pic">
		    			<input type="file" id="files" name="files[]" multiple />
		    		</label>
		    		<span id="">上传图片</span>		    		
		   			<output id="list"></output>
                </li>
            </ul>
        </form>
        <button class="mybtn" onclick="location.href='releasesuccess.html'">确认发布</button>
    </section>
    <ul class="footer">
        <li>           
            <a href="../index.html">
                <i class="iconfont">&#xe65a;</i>
                <p class="info">首页</p>
            </a>
        </li>
        <li class="active">            
            <a href="release.html">
                <i class="iconfont">&#xe6ff;</i>
                <p class="info">发布</p>
            </a>
        </li>
        <li>          
             <a href="news.html">
                <i class="iconfont">&#xe6f8;</i>
                <p class="info">资讯</p>
            </a>
        </li>
        <li>            
            <a href="user.html">
                <i class="iconfont">&#xe6fd;</i>
                <p class="info">我的</p>
            </a>
        </li>
    </ul>
    <script type="text/javascript" src="../com/js/file_upload.js" ></script>
</body>
</html>
