<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" name="keywords" content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商"/>
    <meta charset="utf-8" name="description" content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>冷库评价详情</title>
    <link rel="stylesheet" type="text/css" href="../com/css/common.css">
    <link rel="stylesheet" type="text/css" href="../com/css/admin.css">
    <script type="text/javascript" src="../com/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="../com/js/common.js"></script>
</head>
<body>
    <header>
    	<div class="area fl">
    		<a onclick="goback()"><i class="iconfont">&#xe60e;</i></a>
    	</div>
    	<div class="zoom fr">
    		<a onclick="goback()">取消</a>
    	</div>
    	<div class="txt" title="冷库名称">
    		万鑫冷链物流
    	</div>
    </header>
    <section class="comment">
    	<p class="total">
    		总体
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    	</p>
    	<p class="tempture">
    		温度
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    	</p>
    	<p class="device">
    		设施
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    	</p>
    	<p class="sevice">
    		服务
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    	</p>
    	<p class="health">
    		卫生
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    	</p>
    	<form class="commentInfo">
    		<textarea placeholder="跟大家分享一下您对我们冷库的感受吧~"></textarea>
    		<label class="pic">
    			<!--<input type="file" multiple/> -->
    			<input type="file" id="files" name="files[]" multiple />
    		</label>
    		<span id="">上传图片</span>
    		
   			<output id="list"></output>
    	</form>    	
    </section>
    <button type="submit" class="mybtn" onclick="location.href='comment.html'">提交</button>
    <script type="text/javascript" src="../com/js/file_upload.js" ></script>
	<script>
		$(document).ready(function(){
			$('.comment').children('p').children('i').click(function(event){
				if ($(this).index()==0) {
					$(this).addClass('current').siblings('i').removeClass('current');
				} else{
					$(this).toggleClass('current').prevAll('i').addClass('current');
					$(this).nextAll('i').removeClass('current');
				}
												
			})
			
		})
	</script>
</body>
</html>
