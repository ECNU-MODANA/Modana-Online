	<title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="../com/css/common.css">
    <link rel="stylesheet" type="text/css" href="../com/css/admin.css">
    <script type="text/javascript" src="../com/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="../com/js/common.js"></script>
</head>
<body>
    <header>
    	<div class="area fl">
    		<a onclick="goback()"><i class="iconfont">&#xe60e;</i></a>
    	</div>
    	<div class="txt">
    		链库网
    	</div>
    </header>
    <section class="nopad">
    	<div class="editarea clearfix">
    		<span class="fl">新密码</span>
    		<p class="input bd"><input type="password" id="password" placeholder="新密码"/></p>
    		
    		<span class="fl">再次输入</span>
    		<p class="input"><input type="password" id="repsword" placeholder="再次输入"/></p>
    	</div>
    </section>
     <button class="mybtn" onclick ="check()">确定</button>
     <script>
     	function check(){ 
           var password = document.getElementById("password").value; 
           var repsword = document.getElementById("repsword").value; 
           if (password.length!=0 && repsword.length!=0) {
           	   if(password != repsword) {
		        alert("两次密码不同，请重新输入");
		         return false;
		       }
		       else {
		           window.location.href='personal.html';
		       }
           } else{
           	  alert("密码不能为空！请输入密码。");
           }	       
	    }
     </script>
</body>
