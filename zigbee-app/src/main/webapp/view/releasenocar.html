<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" name="keywords" content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商"/>
    <meta charset="utf-8" name="description" content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>发布冷运-找车</title>
    <link rel="stylesheet" type="text/css" href="../com/css/common.css">
    <link rel="stylesheet" type="text/css" href="../com/css/release.css">
    <script type="text/javascript" src="../com/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="../com/js/common.js"></script>
</head>
<body>
    <!-- header -->
        <header>
        	
            <div class="area fl">
                <a onclick="goback()"><i class="iconfont">&#xe60e;</i></a>
            </div>
            <div class="txt">
                发布冷运
            </div>
        </header>
    <!-- header end-->
    <section class="toggle clearfix">
    	<div class="rent fl" onclick="location.href='releasehavecar.html'"><i class="iconfont">&#xe658;</i>找货</div>
    	<div class="offer current fl" onclick="location.href='releasenocar.html'"><i class="iconfont">&#xe656;</i>找车</div>
    </section>

    <section class="main maindetail">
        <form>
            <ul class="houseinfo">
                <li>
                    <label for="name">描述</label>
                    <input type="text"  id="name" placeholder="发布冷运"/>
                </li>
                <li>
                    <label for="businessType">业务类型</label>
                    <div class="mySelect">
	                    <select id="businessType">
	                        <option>不限</option>
	                        <option>零租</option>
	                        <option>整车</option>
	                    </select>
	                </div>
                    <i class="iconfont fr moreinfo">&#xe60d;</i>
                </li>
                <li>
                    <label for="temperatureType">温度类型</label>                                      
                    <div class="mySelect">
	                    <select id="temperatureType">
	                        <option>不限</option>
	                        <option>冷藏</option>
	                        <option>冷冻</option>
	                        <option>超低温</option>
	                        <option>恒温</option>
	                        <option>多温区</option>
	                    </select>
	                </div>
                    <i class="iconfont fr moreinfo">&#xe60d;</i>
                </li>
                <li>
                    <label for="carType">车型</label>                                      
                    <div class="mySelect">
	                    <select id="carType">
	                        <option>不限</option>
	                        <option><1.8T</option>
	                    </select>
	                </div>
                    <i class="iconfont fr moreinfo">&#xe60d;</i>
                </li>
                <li>
                    <label for="price">价格</label>
                    <input type="text" id="price" placeholder="面议"/>
                </li>
                 <li>
                     <label for="start" class="bg">出发地</label>
                     <input type="text" id="start" placeholder="（选填）" />
                     <i class="iconfont fr moreinfo">&#xe60d;</i>
                 </li>
                 <li>
                     <label for="startTime">出发时间</label>
                     <input type="text" id="startTime" placeholder="（选填）" />
                     <i class="iconfont fr moreinfo">&#xe60d;</i>
                 </li>
                 <li>
                     <label for="arrow" class="bg">目的地</label>
                     <input type="text" id="arrow"  placeholder="（选填）"/>
                     <i class="iconfont fr moreinfo">&#xe60d;</i>
                 </li>
                 <li>
                     <label for="arriveTime">到达时间</label>
                     <input type="text" id="arriveTime"  placeholder="（选填）"/>
                     <i class="iconfont fr moreinfo">&#xe60d;</i>
                 </li>
                <li>
                    <label for="time">信息有效期</label>
                    <input type="date"  id="time" />
                    <i class="iconfont fr">&#xe63a;</i>
                </li>
                <li>
                    <label for="phone">联系电话</label>
                    <input type="text" id="phone"  placeholder="18863699825"/>
                </li>
                <li>
                    <label for="note">备注</label>
                    <input type="text"  id="note" placeholder="（选填）"/>
                </li>
                <li>
                    <label class="pic">
		    			<input type="file" id="files" name="files[]" multiple />
		    		</label>
		    		<span id="">上传图片</span>		    		
		   			<output id="list"></output>
                </li>
            </ul>
        </form>
        <button class="mybtn" onclick="location.href='releasefail.html'">确认发布</button>
    </section>
